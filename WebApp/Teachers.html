<script>
    var conn = new WebSocket("ws://localhost:3000")
    var htmlcode;
    var requestCode = {
        "type" : "RequestCode"
    }

    function on_open(client) {
        console.log("hello")
        conn.send(JSON.stringify(requestCode))
    }

    conn.onmessage = function onMessage(msg){
        var json = JSON.parse(msg.data);
        if(json.type == "RespondCode") {
            htmlcode = json.code;
        }
        getCode();
    }
    function getCode(){
        document.getElementById("myNumber").innerHTML = htmlcode;
    }
    function sendQuestion(){
        conn.send(JSON.stringify{
            "type": "SendQuestion",
            "question": document.getElementById("question").value
        })
    }

    conn.onopen = on_open;
</script>
<body onload="getCode">
